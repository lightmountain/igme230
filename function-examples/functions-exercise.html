        "use strict";
        let colors = ["black", "orange", "yellow", "red", "blue"]; // add some colors
        let foods = ["cantaloupe", "pizza", "cheese", "croissant"]; // add some foods

        function createList(listElement, array) {
            for (let i = 0; i < array.length; i++) {
                let idName = document.getElementById(listElement); //getting the id
                let list = document.createElement('li'); //making the list item
                list.innerHTML = array[i]; //adding the word to the inner HTML of the list
                idName.appendChild(list); //adding the list item to the id element
            }
        }

        createList("foodsList", foods);
